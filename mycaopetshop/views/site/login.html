<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/login.css">
    <script src="https://kit.fontawesome.com/c11bde093d.js" crossorigin="anonymous"></script>
    <title>Página de Login</title>
</head>

<body class="justify-content-center align-content-center">
    <div class="container justify-content-center align-content-center">
        <div class="row justify-content-center align-content-center p-0 m-0">
            <img class="logo-mycao-login" src="../../public/assets/Logo com borda amarela.png" alt="logo-mycao-login">

        </div>

        <div class="row justify-content-center align-content-center">
            
            <div class="card justify-content-center align-content-center">
                <form class="formulario-login">
                    <div class="agrupamento-formulario form-group">
                        <label class="label-login" for="exampleDropdownFormEmail2">Endereço de E-mail</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                            placeholder="email@exemplo.com">
                    </div>
                    <div class="agrupamento-formulario form-group">
                        <label class="label-login" for="exampleDropdownFormPassword2">Senha</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                            placeholder="Senha">
                    </div>
                    <button type="submit" class="botao-login btn btn-warning">Logar</button>
                </form>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>

</html>
