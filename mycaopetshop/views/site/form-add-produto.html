<!DOCTYPE html>

<html lang="en">


<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Adicionar Produto</title>
    <link rel="stylesheet" href="../../public/css/view-adm-produtos.css">

</head>


<body>

    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome do Produto</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Preço</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Informações</label>
          <textarea id="msg"></textarea>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Categoria</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>Acessório</option>
            <option>Ração</option>
            <option>Casinha</option>
            <option>Higiene</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary"><b>+Add</b></button>
        </div>
      </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>



</html>
