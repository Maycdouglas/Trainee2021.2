<!DOCTYPE html>

<html lang="en">


<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Adicionar Produto</title>
  <link rel="stylesheet" href="../../public/css/view-adm-produtos.css">

</head>


<body>

  <form class="row g-3">
    <div class="col-md-8">
      <label for="inputNameProdut" class="form-label">Nome</label>
      <input type="text" class="form-control" id="inputNameProdut" placeholder="Insira o nome do produto">
    </div>
    <div class="col-md-4">
      <label for="inputPrecoProdut" class="form-label">Preço</label>
      <input type="text" class="form-control" id="inputPrecoProdut" placeholder="R$99,99">
    </div>
    <div class="col-12">
      <label for="inputDescritionProdut" class="form-label">Descrição do Produto</label>
      <textarea class="form-control" id="inputDescritionProdut" rows="3" placeholder="O que é, o que faz..."></textarea>
    </div>
    <div class="col-12">
      <label for="inputInfoProdut" class="form-label">Informações sobre o Produto</label>
      <textarea class="form-control" id="inputInfoProdut" rows="3"
        placeholder="Composição do produto, rendimento..."></textarea>
    </div>
    <div class="col-md-4">
      <label for="inputCategoryProdut" class="form-label">Categoria</label>
      <select id="inputCategoryProdut" class="form-select">
        <option selected>Escolha...</option>
        <option>Categoria 1</option>
        <option>Categoria 2</option>
        <option>Categoria 3</option>
        <option>Categoria 4</option>
        <option>Categoria 5</option>
      </select>
    </div>
    <div class="col-12">
      <p>Insira o nome das imagens do produto nos espaços determinados:</p>

      <!-- Button Modal Image 1 -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Imagem 1
      </button>

      <!-- Modal 1.1-->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Imagem 1</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <div class="col-12">
                <label for="inputImage1Produt" class="form-label">Nome da imagem</label>
                <input type="text" class="form-control" id="inputImage1Produt" placeholder="Insira o nome da imagem 1 do produto">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Button Modal Image 2 -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Imagem 2
      </button>

      <!-- Modal 1.2-->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Imagem 2</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <div class="col-12">
                <label for="inputImage2Produt" class="form-label">Nome da imagem</label>
                <input type="text" class="form-control" id="inputImage2Produt" placeholder="Insira o nome da imagem 2 do produto">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Button Modal Image 3 -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Imagem 3
      </button>

      <!-- Modal 1.3-->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Imagem 3</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <div class="col-12">
                <label for="inputImage3Produt" class="form-label">Nome da imagem</label>
                <input type="text" class="form-control" id="inputImage3Produt" placeholder="Insira o nome da imagem 3 do produto">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>



</html>
