<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <title>Contato</title>

</head>

<body>
    
    <div class="navbar" >
        <h1 class="navbar-text">Navbar</h1>
    </div>

    <div class="container">

        <h1 class="text-center texto-contato">Contato</h1> <br>
        <h1 class="text-center texto-contato">ENVIE UMA MENSAGEM</h1>
        <h3 class="text-center">contato@codejr.com.br | @codejr</h3>

        <form class="formulario">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nome</label>
              <input class="form-control" id="exampleFormControlInput1" placeholder="Seu nome completo aqui">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Telefone</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="(DDD) XXXXX XXXX">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Assunto</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="Seu texto aqui">
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Mensagem</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

    </div>

    


    <nav class="navbar fixed-bottom">
        <h1 class="navbar-text">Footer</h1>
    </nav>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
