<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <script src="https://kit.fontawesome.com/c11bde093d.js" crossorigin="anonymous"></script>
    <title>Dashboard Administrativa</title>
</head>

<body>

    <div class="navbar">
        <ul class="navbar-text">
            <li>Navbar</li>
        </ul>
    </div>

    <div class="container">

        <div class="welcome text-center mt-4">
            <h1 class="d-flex flex-column m-0">Seja bem-vindo(a), <span class="username">NOME DO USUÁRIO!</span></h1>

            <div class="row mt-5 justify-content-center align-items-center">
                <div class="col-lg-4 col-sm-12 col-md-6 my-3 p-0">
                    <div class="card d-flex mx-auto" style="width: 15rem;">
                        <i class="fas fa-users-cog pt-4"></i>
                        <div class="card-body">
                            <h5 class="card-title pb-3">Gerenciar Usuários</h5>
                            <a href="#" class="btn btn-primary">Abrir</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12 col-md-6 my-3 p-0">
                    <div class="card d-flex mx-auto" style="width: 15rem;">
                        <i class="fas fa-clipboard-list pt-4"></i>
                        <div class="card-body">
                            <h5 class="card-title pb-3">Gerenciar Categorias</h5>
                            <a href="#" class="btn btn-primary">Abrir</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12 col-md-6 my-3 p-0">
                    <div class="card d-flex mx-auto" style="width: 15rem;">
                        <i class="fas fa-boxes pt-4"></i>
                        <div class="card-body">
                            <h5 class="card-title pb-3">Gerenciar Produtos</h5>
                            <a href="#" class="btn btn-primary">Abrir</a>
                        </div>
                    </div>

                </div>

                <div class="col-lg-4 col-sm-12 col-md-6 my-3 p-0">
                    <div class="card d-flex mx-auto" style="width: 15rem;">
                        <i class="fas fa-sign-out-alt pt-4"></i>
                        <div class="card-body">
                            <h5 class="card-title pb-3">Logout</h5>
                            <a href="#" class="btn btn-primary">Abrir</a>
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </div>



    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
